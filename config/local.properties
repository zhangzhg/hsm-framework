# \u6570\u636E\u6E90\u914D\u7F6E\u4FE1\u606F
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost/innobpm
spring.datasource.username=admin
spring.datasource.password=888888
spring.datasource.max-active=30
spring.datasource.max-idle=8
spring.datasource.min-idle=0
spring.datasource.initial-size=10
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.max-wait-millis=60000
# Mybatis\u914D\u7F6E\u4FE1\u606F
spring.mybatis.mapper-location=classpath*:mapper/*Mapper.xml
spring.mybatis.special-mapper-location=classpath*\:mapper/mariadb/*Mapper.xml
spring.mybatis.aliases-package=com.**.model
spring.mybatis.repositories-package=com.**.mapper

#jpa\u914D\u7F6E\u4FE1\u606F
#spring.jpa.dialect=PostgreSQL94Dialect
spring.jpa.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.format-sql=true
spring.jpa.hibernate-naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.entity-package=com.**.model

# Email (MailProperties)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
